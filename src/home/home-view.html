<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../logo/channels-logo.html">
<dom-module id="home-view">
  <template>
    <style is="custom-style" include="app-styles iron-flex iron-flex-alignment">
       :host {
        display: block;
      }

      .container {
        min-height: 100vh;
        @apply --layout-horizontal;
        @apply --layout-center;
      }

      .panel {
        padding: 15px;
      }

      #logoPanel {
        text-align: center;
        -ms-flex: 1 1 0.000000001px;
        -webkit-flex: 1;
        flex: 1;
        -webkit-flex-basis: 0.000000001px;
        flex-basis: 0.000000001px;
      }

      #logo {
        margin: 0 auto;
        width: 400px;
        height: 400px;
        vertical-align: middle;
      }

      #textPanel {
        font-size: 18px;
        max-width: 650px;
        opacity: 0;
        transform: translateX(50px);
        transition: all 1s ease;
      }

      h3 {
        margin-bottom: 20px;
      }

      @media (max-width: 850px) {
        #logo {
          width: 280px;
          height: 280px;
        }
        #logoPanel {
          -ms-flex: 0;
          -webkit-flex: 0;
          flex: 0;
        }
      }

      @media (max-width: 650px) {
        .container {
          @apply --layout-vertical;
        }
        h1 {
          font-size: 40px;
          text-align: center;
        }
        h3 {
          font-size: 26px;
          text-align: center;
        }
        #logo {
          width: 180px;
          height: 180px;
        }
        #logoPanel {
          width: 100%;
          box-sizing: border-box;
        }
        #textPanel {
          text-align: center;
        }
      }
    </style>
    <div class="container">
      <div id="logoPanel" class="panel">
        <channels-logo hidden id="logo"></channels-logo>
      </div>
      <div class="flex panel">
        <div id="textPanel">
          <h1>Channels</h1>
          <h3>A social network fueled by cryptocurrency</h3>
          <p>
            We want a place to get absorbed in an eclectic mix of information and entertainment, and where the presentation can be just
            as engaging as the content.
          </p>
          <p>
            We believe this is possible with an open platform where people who create good stuff get paid well for it.
          </p>
          <p>This is Channels and is coming this fall.</p>
          <p>
            <a href="/s/whitepaper.pdf" target="_blank">Read our whitepaper</a>
          </p>
          <p>
            We'll be releasing shortly.<br>Meanwhile, you can register your handle now.
          </p>
          <p>
            <a href="#register">Register handle</a>
          </p>
          <p><a href="https://twitter.com/channelscc" target="_blank">Follow us on Twitter</a></p>
        </div>
      </div>
    </div>
  </template>
  <script>
    class HomeView extends Polymer.Element {
      static get is() { return 'home-view'; }

      onActivate() {
        setTimeout(() => {
          this.$.textPanel.style.opacity = 1;
          this.$.textPanel.style.transform = "none";
        }, 1);
        setTimeout(() => {
          this.$.logo.hidden = false;
        }, 100);
      }
    }
    window.customElements.define(HomeView.is, HomeView);
  </script>
</dom-module>
